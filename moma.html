<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random MOMA Item Generator</title>
    <link rel="stylesheet" type="text.css" href="moma.css">
</head>
<body>
    <div id="container-text">
        <h1> Random MOMA Item Generator </h1>
        <h3> Generate a random item from the MOMA by clicking the button!</h3>
    </div>
        <div><button id="btn">Generate</button></div>
        <div><img id="image" src ="" alt ="Image from MOMA API"></div>
        
        <h4 class="heading">Title: </h4> <span id="desc"></span> 
        <h4 class="heading">Artist: </h4> <span id="artist"></span> 
        <h4 class="heading">Date:</h4> <span id="date"></span>
    </div>

    <script src="moma.js"></script>

</body>
</html>
